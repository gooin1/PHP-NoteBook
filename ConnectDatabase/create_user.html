<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create user</title>
    <link href="../css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body class="container">
<h1 class="text-center text-info">Create User</h1>
<hr>
<form class="form-horizontal" action="php/create_user.php" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label class="col-md-1 ">Name</label>
        <div class="col-md-9">
            <input type="text" class="form-control"  name="name" placeholder="请输入名字">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 ">Email</label>
        <div class="col-md-9">
            <input type="text" class="form-control"  name="email" placeholder="请输入邮件地址">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 ">Weibo</label>
        <div class="col-md-9">
            <input type="text" class="form-control"  name="weibo" placeholder="请输入微博用户名">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 ">Upload a Picture </label>
        <div class="col-md-9">
            <input type="file" name="user_pic" size="30">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 ">Bio</label>
        <div class="col-md-9">
            <textarea cols="40" rows="5" class="form-control"  name="bio" placeholder="请输入一段文字介绍自己"></textarea>
        </div>
    </div>

    <div class="form-group text-center">
        <input class="btn btn-success" type="submit" value="提交">
        <input class="btn btn-danger" type="reset" value="清空">
    </div>


</form>
</body>
</html>
