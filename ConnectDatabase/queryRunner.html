<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.css" type="text/css" rel="stylesheet">
    <title>Query Runner</title>
</head>
<body>
<div class="container">
    <h1 class="text-info text-center">SQL Query Runner</h1>
    <form action="php/run_query.php" method="POST">
        <fieldset class=" text-center">
            <textarea id="query-text" name="query" rows="8" cols="65" >
            </textarea>
            <br>
        </fieldset>
        <fieldset class="text-center">
            <input class="btn btn-success" type="submit" value="Run Query">
            <input class="btn btn-danger" type="reset" value="Clear and Restart">
        </fieldset>
    </form>
</div>
</body>
</html>
